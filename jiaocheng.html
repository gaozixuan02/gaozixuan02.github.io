      <script type="text/javascript">
      $(function(){
        $("#totop").hide();
        $(function(){
          if ($("#softTabs").length > 0) {
            $("#softTabs li").click(function() {
              var index = $(this).index();
              $("#softTabs li").each(function() {
                $(this).removeClass("current");
              });
              $("#appSwapUL>li").each(function() {
                $(this).removeClass("on");
              });
              $(this).addClass("current");
              $("#appSwapUL>li").eq(index).addClass("on");
            });
          }
          $(window).scroll(function(){
            if ($(window).scrollTop()>60){//大于60px时显示
              $("#totop").fadeIn();
            }else{
              $("#totop").fadeOut();
            }
          });
          $("#totop").click(function(){
            $('body,html').animate({scrollTop:0},500);
            return false;
          });
        });
      }); 
      </script>
